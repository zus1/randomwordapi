@header-admin;
@include.(navigationWeb)
<div class="container">
    <div class="row content-wrapper">
        <div class="cols-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div style="height: 50px;">
                    <div id="alert-verify" class="notification" style="display: none">
                        <div id="notification-verify"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="example-box">
                    <p>We sent you a email to verify you email address. Please follow instructions there.</p>
                </div>
            </div>
            <div class="form-group content-footer">
                <button type="button" class="btn btn-outline-secondary" onclick="resendEmail()">Resend Email</button>
            </div>
        </div>
    </div>
</div>
<script>
    function resendEmail() {
        console.log(window.location.search);
        const params = window.location.search.replace("?", "");
        if(params.length > 0) {
            const id = params.split("&")[0].split("=")[1];
            console.log(id);
            const formData = new FormData();
            formData.append("user_id", id);
            postAjax("/views/auth/resendemail.php", formData, emailResent);
        }
    }

    function emailResent(data) {
        if(parseInt(data.error) === 1) {
            addNotification("error", data.message, "verify");
        } else {
            addNotification("success", data.message, "verify");
        }
    }
</script>
@footer;
