@header-admin;
@include.(navigationWeb)
<div class="container">
    <div class="row content-wrapper">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <p>{message}</p>
            </div>
            <div class="form-group content-footer">
                <img src="{base_url}resources/images/loading-dots.svg" width="100" height="50">
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener("load", () => redirectOnSuccess());

    function redirectOnSuccess() {
        setTimeout(() => {
            const http = getHttpParams();
            window.location.href = http.protocol + "//" + http.host + "/views/auth/login.php";
        }, 5000);
    }
</script>
@footer;
