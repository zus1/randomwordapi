@header-admin;
<div class="container">
    <div class="login-box">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6 offset-md-3 offset-sm-1">
                <div class="content-wrapper-login">
                    <div class="title">
                        Login
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            @session.success?
                            <div class="alert alert-success">
                                @session.(success)
                            </div>
                            @session?
                            @session.error?
                            <div class="alert alert-danger">
                                @session.(error)
                            </div>
                            @session?
                        </div>
                    </div>
                    <form action="{base_url}views/auth/dologin.php" method="post">
                        <div class="form-group">
                            <input type="text" name="user" class="form-control login-input" placeholder="username or email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control login-input" placeholder="password">
                        </div>
                        <div class="form-group content-footer">
                            <p><input type="submit" value="login" class="login-button"></p>
                            <p><button type="button" class="login-button" onclick="location.href = '{base_url}views/documentation.php'">Home</button></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
@footer;
