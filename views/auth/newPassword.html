@header;
<div class="row">
    <div class="col-md-2 col-lg-2 col-sm-2">
        @include.(navigationWeb)
    </div>
    <div class="col-md-10 col-lg-10 col-sm-10">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-10 col-lg-10 col-sm-10">
                <div class="content-wrapper">
                    <div class="alert-custom">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                @session.success?
                                <div class="alert alert-success">
                                    @session.(success)
                                </div>
                                @session?
                                @session.error?
                                <div class="alert alert-danger">
                                    @session.(error)
                                </div>
                                @session?
                            </div>
                        </div>
                    </div>
                    <form id="email-send-form" action="{base_url}views/auth/passwordnewemail.php" method="post">
                        <div class="form-group">
                            {procedure_description}
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group content-footer" id="button-div">
                            <input type="submit" class="login-button" value="Send">
                        </div>
                        <div class="form-group content-footer" id="sending-div" style="display: none">
                            <img src="{base_url}resources/images/loading-dots.svg" width="100" height="50">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{base_url}js/newPassword.js"></script>
@footer;
