@header-admin;
<div class="row">
    <div class="col-md-2 col-lg-2 col-sm-2">
        @include.(navigation)
    </div>
    <div class="col-md-10 col-lg-10 col-sm-10">
        <div class="row">
            <div class="col-md-11 col-lg-11 col-sm-11">
                <div class="content-wrapper">
                    <div class="content-title">Add new Words</div>
                    <div class="alert-custom">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                @session.success?
                                <div class="alert alert-success">
                                    @session.(success)
                                </div>
                                @session?
                                @session.error?
                                <div class="alert alert-danger">
                                    @session.(error)
                                </div>
                                @session?
                            </div>
                        </div>
                    </div>
                    <form enctype="multipart/form-data" action="{base_url}views/adm/doinsert.php" method="post">
                        {csrf_token}
                        <div class="form-group">
                            <select name="language" class="form-control">
                                <option value="" class="placeholder-custom" disabled selected>Select language</option>
                                @foreach.(languages)
                                <option value="@value.(tag)">@value.(name)</option>
                                @endforeach
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea cols="20" rows="10" class="form-control" name="words-bulk" placeholder="Add bulk">@old.(words-bulk)</textarea>
                        </div>
                        <div class="form-group">
                            <textarea cols="20" rows="10" class="form-control" name="words-json" placeholder="Add from JSON">@old.(words-json)</textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" id="csv-words" name="words-csv" style="display: none">
                            <div class="row">
                                <div class="col-md-9 col-lg-9 col-sm-12">
                                    <div class="files-box adm" id="csv-word-files"></div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12">
                                    <button type="button" class="btn btn-outline-secondary" id="csv-words-button">Add from csv</button>
                                    <button type="button" class="btn btn-outline-secondary" id="csv-words-clear">Clear</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group content-footer">
                            <input type="submit" value="Add Words" class="login-button">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{base_url}js/insert.js"></script>
@footer-admin;
