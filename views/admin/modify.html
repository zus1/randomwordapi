@header-admin;
@include.(navigation)
<div class="container">
    <div class="row content-wrapper">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="content-title">@trans.(wappi_modify_remove-by-select)</div>
            <div class="form-group">
                <div style="height: 50px;">
                    <div id="alert-single" class="notification" style="display: none">
                        <div id="notification-single"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select id="language" class="form-control">
                    <option value="" disabled selected>Select language</option>
                    @foreach.(languages)
                    <option value="@value.(tag)">@value.(name)</option>
                    @endforeach
                </select>
            </div>
            <div class="form-group">
                <select id="length" class="form-control">
                    <option value="" disabled selected>Select word length</option>
                </select>
            </div>
            <div class="form-group">
                <select id="words" class="form-control" multiple>
                    <option value="" disabled>Select words</option>
                </select>
            </div>
            <div class="form-group content-footer">
                <button type="button" class="login-button" id="single-button">Remove</button>
            </div>
        </div>
    </div>
    <div class="row content-wrapper">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="content-title">Remove Words By Input</div>
            <div class="form-group">
                <div style="height: 50px;">
                    <div id="alert-multi" class="notification" style="display: none">
                        <div id="notification-multi"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select id="language-multi" class="form-control">
                    <option value="" disabled selected>Select language</option>
                    @foreach.(languages)
                    <option value="@value.(tag)">@value.(name)</option>
                    @endforeach
                </select>
            </div>
            <div class="form-group">
                <textarea cols="20" rows="10" class="form-control" id="words-bulk" placeholder="Remove from bulk"></textarea>
            </div>
            <div class="form-group">
                <textarea cols="20" rows="10" class="form-control" id="words-json" placeholder="Remove from JSON"></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="words-csv" style="display: none">
                <div class="row">
                    <div class="col-md-9 col-lg-9 col-sm-12">
                        <div class="files-box" id="csv-word-files"></div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-12">
                        <button type="button" class="btn btn-outline-secondary" id="words-csv-button">Remove from csv</button>
                        <button type="button" class="btn btn-outline-secondary" id="words-csv-clear-button">Clear</button>
                    </div>
                </div>
            </div>
            <div class="form-group content-footer">
                <button type="button" class="login-button" id="multiple-button">Remove</button>
            </div>
        </div>
    </div>
</div>
<script src="{base_url}js/modify.js"></script>
@footer-admin;
