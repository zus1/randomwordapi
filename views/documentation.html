@header-admin;
    <div class="container">
        <div class="row content-wrapper">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p>{about}</p>
            </div>
        </div>
        <div class="row content-wrapper">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p>{parameters_explain}</p>
            </div>
        </div>
        <div class="row content-wrapper">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p>(example_info)</p>
                <div class="files-box">
                    <code>{example_request}</code>
                </div>
                <div class="files-box">
                    {example_response}
                </div>
            </div>
        </div>
        <div class="row content-wrapper">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p>{try_info}</p>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="tag" placeholder="Language">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="min_length" placeholder="Min word length" min="0">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="max_length" placeholder="Max word length" min="0">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="words_num" placeholder="Number of words" min="0">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-lg btn-outline-secondary" id="try-button">Send request</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <div class="files-box" id="response" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
@footer;
